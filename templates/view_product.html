{% extends 'base.html' %}

{% block body %}

<form action="/view/{{product.product_id}}" method="post">
    <div class="mb-3 mx-3">
        <label for="product_id" class="form-label">Product Id</label>
        <input type="text" id="product_id" readonly class="form-control" name="product_id" value="{{ product.product_id}}" required>
      </div>
      <div class="mb-3 mx-3">
        <label for="Product_Name" class="form-label">Product Name</label>
        <input type="text" class="form-control" readonly id="Product_Name" name="Product_Name" value="{{ product.product_name}}">
    
      </div>
      <div class="mb-3 mx-3">
        <label for="product_qty" class="form-label">Product Quantity</label>
        <input type="text" class="form-control" readonly id="product_qty" name="product_qty" value="{{ product.product_qty}}">
    
      </div>  
      <div class="mb-3 mx-3">
        <label for="product_location" class="form-label">Product Location</label>
        <input type="text" class="form-control" readonly id="product_location" name="product_location" value="{{ product.product_location}}">
    
      </div>
    
    </form>
    {% endblock %}
